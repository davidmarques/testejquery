<html>
<head>
<script src="js/jquery-1.9.0.js"></script>
<style>
#tela{
	position:absolute;
	top:0;
	left:0;
	background-color:#006699;
	width:100%;
	height:100%;
}
#copo{
	background:#990000;
	position:relative;
	width:10%;
	height:10%;
	top:50%;
	left:50%;
}
</style>
</head>
<body>

<div id="tela" onClick="anima()">
<div id="copo">
</div>

</div>


</body>
<script type="text/javascript">
function anima(){
	$( "#copo" ).animate({ "left": "+=50px" }, 100 );
	$( "#copo" ).animate({ "left": "-=50px" }, 100 );
	$( "#copo" ).animate({ "left": "+=50px" }, 100 );
	$( "#copo" ).animate({ "left": "-=50px" }, 100 );
}
</script>
</html>
