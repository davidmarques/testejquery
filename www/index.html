<html>
<head>
<script src="js/jquery-1.9.0.js"></script>
<style>
#tela{
	position:absolute;
	top:0;
	left:0;
	background-color:#006699;
	width:100%;
	height:100%;
}
#copo{
	background:#990000;
	position:relative;
	text-align:center;
	vertical-align:middle;
	width:30%;
	height:30%;
	top:35%;
	left:35%;
}
</style>
</head>
<body>

<div id="tela" onClick="anima()">
<div id="copo">
<div id="Lat"></div>
<div id="Long"></div>
<div id="Alti"></div>
<div id="Head"></div>
<div id="Tims"></div>

<div id="Status">Aguarde...</div>
</div>

</div>


</body>
<script type="text/javascript">
function localiza() {

        var Geo={};

        if (navigator.geolocation) {
           navigator.geolocation.getCurrentPosition(success, error);
        }

        //Get the latitude and the longitude;
        function success(position) {
            Geo.lat = position.coords.latitude;
            Geo.lng = position.coords.longitude;
			Geo.alt = position.coords.altitude;
			Geo.hea = position.coords.heading;
			Geo.tms = position.timestamp;
            populateHeader(Geo.lat, Geo.lng, Geo.alt, Geo.hea, Geo.tms);
        }

        function error(){
            $("#Status").html("Falha ao acessar o GPS");
        }

        function populateHeader(lat, lng, alt, hea, tms){
            $('#Lat').html(lat);
            $('#Long').html(lng);
			$('#Alti').html(alt);
			$('#Head').html(hea);
			$('#Tims').html(tms);
        }

    }
setInterval(localiza,1000);
</script>
</html>
